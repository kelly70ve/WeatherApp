<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <ul class="nav justify-content-center p-2">
      <h1 class="nav-item">
        Weather Dashboard
      </h1>
    </ul>
  </header>
  <!-- Main Container -->
  <main class="container-fluid">
    <div class="main-row row">
      <!-- Search Container -->
      <div class="search-column col-md-2 p-2">
        <form class="form-inline my-2 my-lg-0 m-2 row">
          <input id="search" class="form-control col-9" type="search" placeholder="Search" aria-label="Search">
          <button id="search-btn" class="btn btn-outline-warning col my-2 my-sm-0" type="submit"><i class="far fa-eye"></i></button>
        </form>
        <!-- Past Searches -->
        <ul id="past-searches" class="list-group p-2">
          <button type="button" class="past text-muted list-group-item list-group-item-action">San Diego</button>
        </ul>
      </div>

      <div class="main-weather p-2 col">
        <div class="container-fluid">
          <!-- Today Report-->
          <div class="report">
            <h3>Today: </h3>
            <div class="card m-2">
              <div class="card-body row">
                <div class="col-2 text-center">
                  <img class="img-fluid" src="./Assets/sunny.png" alt="sun">
                </div>
                <div class="col d-flex flex-column justify-content-around">
                  <h3>San Diego</h3>
                  <div>Temperature:</div>
                  <div>Humidity:</div>
                  <div>Wind Speed:</div>
                  <div>UV Index:</div>
                </div>
              </div>
            </div>
          </div>
          <!-- Five Day  -->
          <div class="report">
            <h3>Five Day Forcast:</h3>
            <div class="card-deck row m-2">
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title">Date</h5>
                  <img class="card-img img-fluid" src="./Assets/windy.png" alt="wind">
                  <div class="row">
                    <div class="col">Temperature:</div>
                    <div class="col">Humidity:</div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title">Date</h5>
                  <img class="card-img img-fluid" src="./Assets/windy.png" alt="wind">
                  <div class="row">
                    <div class="col">Temperature:</div>
                    <div class="col">Humidity:</div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title">Date</h5>
                  <img class="card-img img-fluid" src="./Assets/windy.png" alt="wind">
                  <div class="row">
                    <div class="col">Temperature:</div>
                    <div class="col">Humidity:</div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title">Date</h5>
                  <img class="card-img img-fluid" src="./Assets/windy.png" alt="wind">
                  <div class="row">
                    <div class="col">Temperature:</div>
                    <div class="col">Humidity:</div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title">Date</h5>
                  <img class="card-img img-fluid" src="./Assets/windy.png" alt="wind">
                  <div class="row">
                    <div class="col">Temperature:</div>
                    <div class="col">Humidity:</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
<!-- js tag -->
<script src="script.js"></script>
</body>

</html>

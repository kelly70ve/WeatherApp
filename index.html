<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- favicon -->
  <link rel='icon' href='./Assets/favicon.ico' type='image/x-icon'>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <ul class="nav justify-content-center p-4">
      <h1 class="nav-item">
        Weather Dashboard
      </h1>
    </ul>
  </header>
  <!-- Main Container -->
  <main class="container-fluid">
    <div class="main-row row">
      <!-- Search Container -->
      <div class="search-column col-md-2 p-2">
        <form class="form-inline my-2 my-lg-0 m-2 row">
          <input id="search" class="form-control col-9" type="search" placeholder="Search by City" aria-label="Search">
          <button id="search-btn" class="btn btn-outline-warning col-3 my-2 my-sm-0" type="submit"><i class="far fa-eye"></i></button>
        </form>
        <!-- Past Searches -->
        <ul id="past-searches" class="list-group p-2">
        </ul>
      </div>

      <div class="main-weather p-2 col">
        <div class="container-fluid">
          <!-- Today Report-->
          <div class="report">
            <h3>Today: </h3>
            <div class="card">
              <div class="card-body row">
                <div class="col text-center">
                  <img id="today-img" class="img-fluid">
                </div>
                <div class="col-9 d-flex flex-column justify-content-around">
                  <h3 id="city"></h3>
                  <div>Temperature: <span id="temp"></span></div>
                  <div>Humidity: <span id="hum"></span></div>
                  <div>Wind Speed: <span id="wind"></span></div>
                  <div>UV Index: <span id="uv"></span></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Five Day  -->
          <div class="report pt-3">
            <h3>Five Day Forcast:</h3>
            <div class="card-deck row">
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title" id="day0"></h5>
                  <img id="img0" class="card-img img-fluid">
                    <div>Temp: <span id="temp0"></span></div>
                    <div>Humidity: <span id="hum0"></span></div>
                </div>
              </div>
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title" id="day1"></h5>
                  <img id="img1" class="card-img img-fluid">
                    <div>Temp: <span id="temp1"></span></div>
                    <div>Humidity: <span id="hum1"></span></div>
                </div>
              </div>
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title" id="day2"></h5>
                  <img id="img2" class="card-img img-fluid">
                    <div>Temp: <span id="temp2"></span></div>
                    <div>Humidity: <span id="hum2"></span></div>
                </div>
              </div>
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title" id="day3"></h5>
                  <img id="img3" class="card-img img-fluid">
                    <div>Temp: <span id="temp3"></span></div>
                    <div>Humidity: <span id="hum3"></span></div>
                </div>
              </div>
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title" id="day4"></h5>
                  <img id="img4" class="card-img img-fluid">
                    <div>Temp: <span id="temp4"></span></div>
                    <div>Humidity: <span id="hum4"></span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
<!-- moment tag -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
<!-- js tag -->
<script src="script.js"></script>
</body>

</html>
